<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESP32-CAM Stream</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    
    #videoStream {
      max-width: 100%;
      border: 1px solid #ccc;
    }
    
    .status {
      margin-top: 10px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>ESP32-CAM Live Stream</h1>
  <img id="videoStream" alt="Video stream not available" />
  <div class="status" id="status">Connecting to stream...</div>
  
  <script>
    const videoElement = document.getElementById('videoStream');
    const statusElement = document.getElementById('status');
    
    // Connect to WebSocket server
    const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
    const wsUrl = `${protocol}//${window.location.host}`;
    const socket = new WebSocket(wsUrl);
    
    socket.onopen = () => {
      statusElement.textContent = 'Connected to stream server';
    };
    
    socket.onclose = () => {
      statusElement.textContent = 'Disconnected from server';
      // Try to reconnect after delay
      setTimeout(connectWebSocket, 5000);
    };
    
    socket.onerror = (error) => {
      statusElement.textContent = 'Connection error';
      console.error('WebSocket error:', error);
    };
    
    socket.onmessage = (event) => {
      // Convert binary message to object URL
      const blob = new Blob([event.data], { type: 'image/jpeg' });
      const imageUrl = URL.createObjectURL(blob);
      
      // Update image source
      videoElement.src = imageUrl;
      
      // Clean up previous object URL after image loads
      videoElement.onload = () => {
        URL.revokeObjectURL(videoElement.src);
      };
    };

    }
  </script>
</body>
</html>
